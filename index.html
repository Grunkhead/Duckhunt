<!DOCTYPE html>
<html>
  <head>
    <title>Duck shooter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>

      <style>
        #container {
          width: 1920px;
          height: 1024px;
        }  
      </style>

      <container id="container">
      
          <score id="score">Score:0 </br> Level:0 </score>
          <stats id="stats">Bullets:3</br> Lifes:3 </stats>
          <gras> </gras>
          <tree> </tree>
          <sound> </sound>
      </container>
      
      <script src='js/main.js'></script>
      <script src='js/matter.js'></script>

      <script>
        var map = [];

          document.onkeypress = function (e) {
            e = e || window.event;
            var charCode = e.keyCode || e.which;
            var charStr = String.fromCharCode(charCode);

            // If one of the keys are pressed add true to the array.
            if (charStr == 'f') map[0] = charStr == 'f'
            if (charStr == 'l') map[1] = charStr == 'l'

            // If both keys are pressed within 1 second, redirect to main menu.
            if (map[0] && map[1]) {
              window.location.replace('http://localhost:8080')
            }

            // Reset the pressed keys every second.
            setTimeout(function () {
              map = [];
            }, 1000);
          };
      </script>
  </body>
</html>
